<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get">
    <p><label for="iano">Em que ano voce nasceu?</label> 
        <input type="number" name="ano" id="iano" min="1970" max="2023" oninput="calIdade()">

    </p>
    <p>
        <label for="iidade">Sua idade e:</label>
        <output id="iidade">0</output>
    </p>
    </form>
    <script>
        function calIdade(){
            let atual = new Date().getFullYear()

            iidade.innerHTML = Number(atual)- Number(iano.value)
        }
    </script>
    
</body>
</html>
