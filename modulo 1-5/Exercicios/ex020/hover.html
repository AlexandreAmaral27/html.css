<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div >p{
            display: none;
        }
        div:hover >p{
            display: block;
            background-color: brown;
            color: yellow;
            width: 300px;
            text-align: center;

        }

    </style>
</head>
<body>
    <h1>exemplo de div</h1>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
