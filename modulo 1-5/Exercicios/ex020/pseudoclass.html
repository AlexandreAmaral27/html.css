<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>#d1{
            display: inline-block;
            color: yellow;
        }
        div >p{
            display:none;
            text-align: center;
        }
        div:hover >p{
            display: block;
            background-color: crimson;

        }
        #d1,#d2,#d3{
            display:inline-block;
            height: 200px;
            width: 200px;
            text-align: center;
            background-color: gray;
            color: yellow;
        }

    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div>
        passe o mouse
        <p style="width:auto;height: 20px;">ola! mundo.</p>
    </div>
    
</body>
</html>
