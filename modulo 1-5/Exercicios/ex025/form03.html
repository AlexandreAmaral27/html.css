<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="inome">Nome</label> <input type="text" name="nome" id="inome" required placeholder="Nome Completo" maxlength="25" autocomplete="name"></p>

        <p><label for="imedia">Media</label> <input type="number" name="media" id="imedia" required min="0" max="20" placeholder="0 a 20" step="0.5" value="10"></p>

        <p><label for="imes">Periodo Letivo</label> <input type="month" name="mes" id="imes" value="2023-11"></p>

        <p><label for="idia">Dia da Prova</label> <input type="date" name="dia" id="idia"></p>
        <p><label for="ihora">Horario da prova</label> <input type="time" name="hora" id="ihora" value="12:00"></p>

        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>

    </form>
    
</body>
</html>
