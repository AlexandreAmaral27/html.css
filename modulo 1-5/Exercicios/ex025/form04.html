<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">

        <h1>Exemplo de Formulario</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="inome">Nome</label> <input type="text" name="nome" id="inome" required size="30" placeholder="Nome Completo">
            <p><label for="iemail">Email</label> <input type="email" name="email" id="iemail" required size="25" autocomplete="email" ></p>

            <p><label for="isen">Senha</label> <input type="password" name="sen" id="isen" autocomplete="current-password" size="20"required></p>

            <p><label for="itel">Telefone</label> <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{3}/\d{3}/\d{3}$" placeholder="xxx/xxx/xxx" size="15"></p>
        </fieldset>

        <!--estudar mas sobre regex-->

        <p><input type="submit" value="Enviar">           <input type="reset" value="Limpar"></p>

    </form>
    
</body>
</html>
