<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo audio</h1> 
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/y2mate.com - PAULADASMANIFESTA.mp3" type="audio/mpeg">
        <source src="midia/y2mate.com - PAULADASMANIFESTA.ogg" type="audio/ogg">
        <source src="midia/y2mate.com - PAULADASMANIFESTA.wav" type="audio/wav">
        
        <p>o seu navegador </p>
    </audio>
    
</body>
</html>
