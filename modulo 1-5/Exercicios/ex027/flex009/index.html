<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <STyle>
        .conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;

        }
        .item{
            background-color: lightblue;
            flex-basis: 200px;
          
            text-align: center;
            border: 1px solid black;
        }
    </STyle>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">conteudo pouco extenso</div>
        <div class="item">C</div>
        <div class="item">conteudo muito mesmo extenso</div>
        <div class="item">E</div>
        <div class="item">conteudo pedqueno</div>
        <div class="item">G</div>
    </div>
</body>
</html>
