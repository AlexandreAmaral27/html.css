<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <STyle>
        .conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: flex-start;
        }
        .item{
            background-color: lightblue;
           padding: 20px;
            text-align: center;
            border: 1px solid black;
        }
        #i1{
          align-self: flex-end;
           
        }
          #i2{
            align-self: center;
        }
          #i3{
           align-self: auto;
        }
          #i4{
           align-self: center;
        }
          #i5{
            align-self: flex-end;
        }
          #i6{
           align-self: auto;
        }
          #i7{
            align-self: center;

        }
      
    </STyle>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
