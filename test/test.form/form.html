<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome</label> <input type="text" name="nome" id="inome" required minlength="5" maxlength="15"></p>
            
            <p><label for="isobre">Sobrenome</label> <input type="text" name="Sobre" id="isobre" required minlength="5" maxlength="15"></p>

            <p><label for="iemail">Email</label> <input type="text" name="email" id="iemail"></p>

            <p><label for="isen">Senha</label> <input type="password" name="sen" id="isen" required autocomplete="current-password"></p>
        </fieldset>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>

        
    </form>
    
</body>
</html>
