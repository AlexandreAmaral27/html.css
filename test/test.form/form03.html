<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <hr>
    <form action="" method="get">
        <p><label for="in1">Numero 1:</label> <input type="number" name="n1" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p><label for="in2">Numero 2:</label> <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p><label for="isoma">Soma</label>
            <output id="isoma">0</output>
        </p>

    </form>
    <hr>

    <form action="" method="get">
        <p><label for="inum">Numero</label> <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number(inum.value)"> <output id="ival">0</output>
        </p>
    </form>
    <hr>

  
    <form action="" method="get">
        <p><label for="iano">Em que ano vc nasceu?</label> <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calIdade()">
        </p>

        <p>
            <label for="iidade"> Sua idade:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </p>
        
    </form>
    <script>
        function calIdade(){
            let atual = new Date().getFullYear()

            iidade.innerHTML = Number(atual) - Number(iano.value)
        
        }
    </script>
    
</body>
</html>
