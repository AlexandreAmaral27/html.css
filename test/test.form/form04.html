<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Form</h1>
    <form action="" method="get">
      <p>
        <label for="inum">Numero</label> <input type="range" name="num" id="inum" oninput="ival.innerHTML = (inum.value)" value="50" min="0" max="100">

        <output id="ival">50</output>

      </p>
    </form>
</body>
