<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir site em varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagens/foto-g.png">
    </picture>
    
</body>
</html>
